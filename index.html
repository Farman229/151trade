<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Stock Market Prediction</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Indian Stock Market Prediction</h1>
            <div class="header-right">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search stocks by name or symbol...">
                    <button class="search-icon">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <div class="auth-buttons">
                    <button id="loginBtn">Login</button>
                    <button id="signupBtn">Sign Up</button>
                    <button id="logoutBtn" style="display: none;">Logout</button>
                </div>
            </div>
        </header>

        <div class="market-overview">
            <div class="charts-container">
                <canvas id="marketChart"></canvas>
                <canvas id="sensexChart"></canvas>
            </div>
            
            <!-- Price Alerts Section -->
            <div class="alerts-section">
                <h2>Price Alerts</h2>
                <div class="alerts-form">
                    <input type="text" id="alertSymbol" placeholder="Stock Symbol" list="stockSymbols">
                    <datalist id="stockSymbols">
                        <option value="RELIANCE">
                        <option value="TCS">
                        <option value="HDFCBANK">
                        <option value="INFY">
                        <option value="HINDUNILVR">
                        <option value="ICICIBANK">
                        <option value="SBIN">
                        <option value="BHARTIARTL">
                        <option value="WIPRO">
                        <option value="LT">
                    </datalist>
                    <input type="number" id="alertPrice" placeholder="Target Price" step="0.01">
                    <select id="alertType">
                        <option value="above">Above</option>
                        <option value="below">Below</option>
                    </select>
                    <button onclick="addAlert()" class="btn-primary">Add Alert</button>
                </div>
                <div id="activeAlerts" class="active-alerts">
                    <!-- Active alerts will be displayed here -->
                </div>
            </div>
        </div>

        <div id="stockGrid" class="stock-grid">
            <!-- Stock cards will be added here -->
            <div class="loading">Loading stock data...</div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupName">Name:</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email:</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password:</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
